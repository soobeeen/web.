<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>선택자 적용방식 - external</title>
	
	<!-- TODO 여기에 작성해보세요:)
		css파일을 따로 만들고 링크를 가져와서 css만 따로 정리, 
		href 하이퍼 링크 파일 지정 --> 
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div>
		<h1>외부 CSS파일 불러오는 방식</h1>

		<h3>
			-HTML 코드와 CSS 코드를 파일단위로 분리할 수 있다.<br>
			-HTML 작업과 CSS 작업을 동시에 할 수 있다. <br>
			-코드가 간결해지고, 유지보수에도 편리하다. <br>
		</h3>
	</div>
</body>
</html>
